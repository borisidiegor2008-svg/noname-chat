<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_LINE_LIVE</title>
    <style>
        body { background-color: #1a0f0f; color: #f5f5dc; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; text-shadow: 0 0 3px #ff0000; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; border-bottom: 2px solid #ff4444; background: rgba(0,0,0,0.3); }
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-thumb { background: #ff4444; }
        .msg { padding: 5px 10px; border-left: 2px solid #ff4444; animation: fadeIn 0.2s ease; word-break: break-all; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-area { background: #000; padding: 15px; display: flex; align-items: center; }
        .prefix { margin-right: 10px; color: #ff4444; font-weight: bold; }
        input { flex: 1; background: none; border: none; color: #f5f5dc; font-family: inherit; font-size: 1.1rem; outline: none; }
        button { background: #ff4444; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-left: 10px; }
        .status { padding: 5px 10px; background: #ff4444; color: #000; font-size: 0.7rem; font-weight: bold; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="status">
        <span>PROTOCOL: RED_LINE // LIVE_MODE</span>
        <span id="peer-count">CONNECTING...</span>
    </div>
    <div id="chat"></div>
    <div class="input-area">
        <span class="prefix">anon@red_line:~$</span>
        <input type="text" id="msgInput" placeholder="Пиши здесь..." autocomplete="off" autofocus>
        <button onclick="send()">EXECUTE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // Используем проверенные и разные типы серверов
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://relay.peer.ooo/gun',
                'https://gun-us.herokuapp.com/gun'
            ],
            localStorage: true // Включаем локальное хранение для ускорения
        });

        const room = gun.get('red-line-v3-stable-999'); 
        const chat = document.getElementById('chat');
        const input = document.getElementById('msgInput');
        const displayed = new Set();

        function send() {
            if (input.value.trim()) {
                room.set({ text: input.value, time: Date.now() });
                input.value = '';
                input.focus();
            }
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        // ФУНКЦИЯ ОБРАБОТКИ СООБЩЕНИЙ
        function render(data, id) {
            if (data && data.text && !displayed.has(id)) {
                displayed.add(id);
                const div = document.createElement('div');
                div.className = 'msg';
                const time = new Date(data.time || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                div.innerHTML = `<span style="color: #ff4444; opacity: 0.5;">[${time}]</span> ${data.text}`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }
        }

        // Слушаем изменения в реальном времени
        room.map().on(render);

        // ПРИНУДИТЕЛЬНОЕ ОБНОВЛЕНИЕ каждые 2 секунды (на случай тупняка серверов)
        setInterval(() => {
            room.map().once(render);
            document.getElementById('peer-count').innerText = "PEERS: ACTIVE // " + new Date().toLocaleTimeString();
        }, 2000);

        document.body.onclick = () => input.focus();
    </script>
</body>
</html>
