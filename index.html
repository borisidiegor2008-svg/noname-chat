<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_LINE_TERMINAL</title>
    <style>
        body { background-color: #1a0f0f; color: #f5f5dc; font-family: 'Courier New', Courier, monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; text-shadow: 0 0 3px #ff0000; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; border-bottom: 2px solid #ff4444; background: rgba(0,0,0,0.3); }
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-thumb { background: #ff4444; }
        .msg { padding: 5px 10px; border-left: 2px solid #ff4444; animation: fadeIn 0.3s ease; word-break: break-all; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; } }
        .input-area { background: #000; padding: 15px; display: flex; align-items: center; }
        .prefix { margin-right: 10px; color: #ff4444; font-weight: bold; white-space: nowrap; }
        input { flex: 1; background: none; border: none; color: #f5f5dc; font-family: inherit; font-size: 1.1rem; outline: none; width: 100%; }
        button { background: #ff4444; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-left: 10px; transition: 0.3s; }
        button:hover { background: #fff; color: #ff4444; }
        .system { color: #888; font-size: 0.8rem; border: none; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="status-bar" style="padding: 10px; background: #ff4444; color: #000; font-size: 0.8rem; font-weight: bold;">
        PROTOCOL: RED_LINE // ACCESS: PUBLIC // STATUS: CONNECTING...
    </div>
    <div id="chat">
        <div class="msg system">>>> Инициализация терминала...</div>
    </div>
    <div class="input-area">
        <span class="prefix">anon@red_line:~$</span>
        <input type="text" id="msgInput" placeholder="type message..." autocomplete="off">
        <button onclick="send()">EXECUTE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // Используем список самых стабильных серверов
        const peers = [
            'https://gun-manhattan.herokuapp.com/gun',
            'https://relay.peer.ooo/gun',
            'https://gun-us.herokuapp.com/gun'
        ];

        const gun = Gun({ peers: peers });
        // Уникальный ключ для ОБЩЕЙ комнаты
        const room = gun.get('red-line-community-chat-v2-final'); 

        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');
        const statusBar = document.getElementById('status-bar');

        // Визуальное подтверждение подключения
        gun.on('hi', () => {
            statusBar.innerText = "PROTOCOL: RED_LINE // ACCESS: PUBLIC // STATUS: ONLINE";
            statusBar.style.background = "#ff4444";
        });

        function send() {
            const val = input.value.trim();
            if (val) {
                room.set({ text: val, time: Date.now() });
                input.value = '';
                input.focus();
            }
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        // Обработка сообщений
        const seenIds = new Set();
        room.map().on((data, id) => {
            if (data && data.text && !seenIds.has(id)) {
                seenIds.add(id);
                const div = document.createElement('div');
                div.className = 'msg';
                const time = new Date(data.time || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                div.innerHTML = `<span style="color: #ff4444; opacity: 0.6;">[${time}]</span> ${data.text}`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }
        });

        // Авто-фокус на поле ввода при клике в любом месте
        document.body.onclick = () => input.focus();
    </script>
</body>
</html>
