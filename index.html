<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_LINE_TERMINAL_v2</title>
    <style>
        /* Хакерский красно-бежевый стиль */
        body { 
            background-color: #1a0f0f; 
            color: #f5f5dc; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            text-shadow: 0 0 3px #ff0000;
            overflow: hidden;
        }

        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            border-bottom: 2px solid #ff4444;
            background: rgba(0,0,0,0.2);
        }

        /* Полоса прокрутки */
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-track { background: #1a0f0f; }
        #chat::-webkit-scrollbar-thumb { background: #ff4444; }

        .msg { 
            padding: 5px 10px; 
            border-left: 2px solid #ff4444;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-5px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-area { 
            background: #000; 
            padding: 15px; 
            display: flex; 
            align-items: center;
        }

        .prefix { margin-right: 10px; color: #ff4444; font-weight: bold; }

        input { 
            flex: 1; 
            background: none; 
            border: none; 
            color: #f5f5dc; 
            font-family: inherit; 
            font-size: 1.1rem; 
            outline: none; 
        }

        button { 
            background: #ff4444; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover { background: #fff; color: #ff4444; }

        .status-bar {
            padding: 10px; 
            background: #ff4444; 
            color: #000; 
            font-size: 0.8rem; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="status-bar" id="status">
        PROTOCOL: RED_LINE // ACCESS: PUBLIC // STATUS: CONNECTING...
    </div>
    
    <div id="chat"></div>

    <div class="input-area">
        <span class="prefix">anon@red_line:~$</span>
        <input type="text" id="msgInput" placeholder="введите текст..." autocomplete="off" autofocus>
        <button onclick="send()">SEND</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // Несколько серверов для стабильной связи без обновлений страницы
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://relay.peer.ooo/gun',
            'https://gun-us.herokuapp.com/gun'
        ]);
        
        // Ключ вашей общей комнаты
        const room = gun.get('global-red-line-chat-999'); 

        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');
        const status = document.getElementById('status');

        // Индикатор сети
        gun.on('hi', () => {
            status.innerText = "PROTOCOL: RED_LINE // ACCESS: PUBLIC // STATUS: ONLINE";
        });

        function send() {
            if (input.value.trim()) {
                room.set({ text: input.value, time: Date.now() });
                input.value = '';
                input.focus();
            }
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        // МГНОВЕННОЕ ПОЛУЧЕНИЕ СООБЩЕНИЙ
        const displayed = new Set(); // Чтобы сообщения не дублировались

        room.map().on((data, id) => {
            if (data && data.text && !displayed.has(id)) {
                displayed.add(id);
                
                const div = document.createElement('div');
                div.className = 'msg';
                const time = new Date(data.time || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                div.innerHTML = `<span style="color: #ff4444; opacity: 0.5;">[${time}]</span> ${data.text}`;
                
                chat.appendChild(div);
                
                // Авто-прокрутка вниз
                chat.scrollTop = chat.scrollHeight;
            }
        });

        // Клик в любом месте ставит фокус на поле ввода
        document.body.onclick = () => input.focus();
    </script>
</body>
</html>
