<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_LINE_TERMINAL</title>
    <style>
        body { 
            background-color: #1a0f0f; /* Темно-красный фон */
            color: #f5f5dc; /* Бежевый текст */
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            text-shadow: 0 0 3px #ff0000; /* Красное свечение */
        }

        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            border-bottom: 2px solid #ff4444;
        }

        /* Полоса прокрутки */
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-track { background: #1a0f0f; }
        #chat::-webkit-scrollbar-thumb { background: #ff4444; }

        .msg { 
            padding: 5px 10px; 
            border-left: 2px solid #ff4444;
            animation: fadeIn 0.3s ease;
            word-break: break-all;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-5px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-area { 
            background: #000; 
            padding: 15px; 
            display: flex; 
            align-items: center;
        }

        .prefix { margin-right: 10px; color: #ff4444; font-weight: bold; }

        input { 
            flex: 1; 
            background: none; 
            border: none; 
            color: #f5f5dc; 
            font-family: inherit; 
            font-size: 1.1rem; 
            outline: none; 
        }

        button { 
            background: #ff4444; 
            color: #000; 
            border: none; 
            padding: 5px 15px; 
            font-weight: bold; 
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover { background: #cc0000; color: #fff; }
    </style>
</head>
<body>
    <div style="padding: 10px; background: #ff4444; color: #000; font-size: 0.8rem; font-weight: bold;">
        PROTOCOL: RED_LINE // ACCESS: PUBLIC // STATUS: ENCRYPTED
    </div>
    <div id="chat"></div>
    <div class="input-area">
        <span class="prefix">anon@red_line:~$</span>
        <input type="text" id="msgInput" placeholder="введите сообщение..." autocomplete="off" autofocus>
        <button onclick="send()">SEND</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // Инициализация. 'global-red-line-chat-999' - это ID вашей ОБЩЕЙ комнаты.
        // Все, у кого этот же ID в коде, будут в одном чате.
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const room = gun.get('global-red-line-chat-999'); 

        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');

        function send() {
            if (input.value.trim()) {
                // Сохраняем сообщение с меткой времени
                room.set({ text: input.value, time: Date.now() });
                input.value = '';
            }
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        // Загрузка сообщений (и старых, и новых)
        room.map().once((data) => {
            if (data && data.text) {
                const div = document.createElement('div');
                div.className = 'msg';
                const time = new Date(data.time).toLocaleTimeString();
                div.innerHTML = `<span style="color: #885555;">[${time}]</span> ${data.text}`;
                chat.appendChild(div);
                
                // Авто-прокрутка вниз при получении сообщения
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>
</html>
